        <div id="dialogo" title="Crear nuevo Usuario">
            <p class="validateTips">Todos los campos son requridos.</p>
            <form id="formulario" method="post">
                <fieldset>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="text ui-widget-content ui-corner-all">
                    <label for="puesto">Puesto</label>
                    <input type="text" name="puesto" id="puesto" value="" class="text ui-widget-content ui-corner-all">
                    <label for="nickname">Nickname</label>
                    <input type="text" name="nickname" id="nickname" value="" class="text ui-widget-content ui-corner-all">
                    <label for="status">Status</label>
                    <input type="text" name="status" id="status" value="" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </form>
        </div>
        <div class="wrapper">
            <section class="content-main">
                <h1>Registro de Usuarios</h1>

                <div class="center">
                    <button id="addUsr" class="btn btn-primary btn-sm">Agregar Usuario</button>            
                </div>
                <div class="table-responsive">
                    <table id="users" class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Puesto</th>
                                <th>Nickname</th>
                                <th>Status</th>
                                <th>Opciones</th>
